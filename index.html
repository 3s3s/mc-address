<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>TEST PAGE</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  </head>
  <body>
      <div id='main_page' class='container-fluid'>
          <div class='row'>
              <div class='col-xs-6'>
                  <h3>Генератор адресов</h3>
                  <form class="form-horizontal" id='form_getaddress' method='post'>
                      <div class="form-group">
                        <div class="col-xs-offset-3 col-xs-9"><input type="text" class="form-control" id="nonce" placeholder="Любая случайная (или пустая) строка"></div>
                      </div>
                      <div class="form-group">
                          <div class="col-xs-offset-3 col-xs-9" >
                              <button type="submit" class="btn btn-default">Отправить</button>
                          </div>
                      </div>
                      <div class="form-group">
                        <label class="col-xs-3 control-label" for="address">Адрес</label>
                        <div class="col-xs-9"><span class="form-control" id="address"></span></div>
                      </div>
                      <div class="form-group">
                        <label class="col-xs-3 control-label" for="key">Приватный ключ</label>
                        <div class="col-xs-9"><span class="form-control" id="key"></span></div>
                      </div>
                  </form>
              </div>
          </div>
      </div>
    <script src='js/test.js'></script>
  </body>
</html>
